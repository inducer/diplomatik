#if ($none_ok)
  <input type="radio" name="${name}-null" 
    value="1" id="${name}-null-yes"
    #if ($is_none)checked="checked"#end/>
  <label for="${name}-null-yes">ungesetzt</label>

  <input type="radio" name="${name}-null" 
    value="0" id="${name}-null-no"
    #if ($is_none)#else checked="checked"#end/>
  <label for="${name}-null-no">gesetzt:</label>
#end

<select name="${name}-d">
  #foreach ($i in $dayrange)
    <option value="$i" #if ($i == $d)selected#end>$i</option>
  #end
</select>.

<select name="${name}-m">
  #foreach ($i in $monthrange)
    <option value="$i" #if ($i==$m)selected#end>$i</option>
  #end
</select>.

<input type="text" name="${name}-y" value="$h.escapeHTML($y)"/>
