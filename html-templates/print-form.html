$doctype
<html>
  <head>
    <title>$title</title>
    <link rel="stylesheet" type="text/css" href="/static/main.css">
  </head>
  <body>
    <h1>$title</h1>
    <form method="POST" accept-charset="UTF-8" name="InputForm">
      <table>
        #foreach ($field in $fields)
          <tr>
            <td class="Label">$h.escapeHTML($field.description())#if ($field.isMandatory())*#end</td>
            <td>$field.getWidgetHTML($none, $obj)</td>
          </tr>
        #end
      </table>
      <p>
        <input type="submit" name="save" value="OK" accesskey="o">
        <span class="AccessKey">(Alt+O)</span>
      </p>
    </form>

    <script type="text/javascript">
    <!--
    document.forms["InputForm"].elements[0].focus()
    //-->
    </script>

  </body>
</html>
