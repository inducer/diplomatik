$doctype
<html>
  <head>
    <title>$handler.getCustomization("title", "edit", $key)</title>
    <link rel="stylesheet" type="text/css" href="/static/main.css">
  </head>
  <body>
    <h1>$handler.getCustomization("title", "edit", $key)</h1>
    $handler.getCustomization("header", "edit", $key)
    <form method="POST" accept-charset="UTF-8">
      <table>
        #foreach ($field in $fields)
          <tr>
            <td class="Label">$field.description()</td>
            <td>$field.getWidgetHTML($key, $obj)</td>
          </tr>
        #end
      </table>
      <p>
        <input type="submit" name="save" value="Speichern">
        <input type="submit" name="cancel" value="Abbrechen">
      </p>
    </form>
    $handler.getCustomization("footer", "edit", $key)
  </body>
</html>
